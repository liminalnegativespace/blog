{{ define "main" }}
<article class="markdown">
  <h1>
    <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
  </h1>
  {{ if .Description }}
  <p class="subtitle">{{ .Description }}</p>
  {{ end }}
  {{ partial "docs/post-meta" . }}
  {{- .Content -}}



  {{ partial "docs/post-nav" .}}

</article>
{{ end }}

{{ define "toc" }}
{{ partial "docs/toc" . }}
{{ end }}
