<div class="post-list-item-container">
    <article class="markdown book-post list-item">
        <h2>
            <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
        </h2>
        {{ if .Description }}
            <p class="subtitle">{{ .Description }}</p>
        {{ end }}
        {{ partial "docs/post-meta" . }}
        <p class="summary">
            {{- .Summary -}}
            {{ if .Truncated }}
            <a href="{{ .RelPermalink }}">...</a>
            {{ end }}
        </p>
    </article>
</div>
